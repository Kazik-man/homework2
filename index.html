<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
    <form action="">
        <input type="text" name="name" style="width: 100%;" placeholder="Ваше имя">
        <br>
        <br>
        <input type="text" name="lastname" style="width: 100%;" placeholder="Ваша фамилия">
        <br>
        Ваш пол
        <input type="radio" name="sex" id="sex_man" value="man">
        <label for="sex_man">мужской</label>
        <input type="radio" name="sex" id="sex_woman" value="woman">
        <label for="sex_woman">женский</label>
        <br>
        <br>
    Вам больше 18 лет?

        <label><input type="radio" name="age" value="yes">Да
        </label>

        <label><input type="radio" name="age" value="no">Нет</label>
        <br>
        <br>
        Ваш город
        <select name="city" style="width: 50%;">
            <option value="" disabled selected hidden>Выберите ваш город</option>
            <option value="Chernigov">Чернигов</option>
            <option value="Kyiv">Киев</option>
            <option value="Odessa">Одесса</option>
        </select>
        <br>
        <br>
        <br>
        Дополнительная информация
        <textarea name="details" style="width: 100%; height: 100px;" placeholder="Введите текст"></textarea>
        <br>
        <br>
        <br>
        <input type="submit" value="Send email">
    </form>

</body>
</html>
